{% load static %}

<html>
    <head>
        <title>Articles</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <body>

        <header class="wrapper">
            <h1> <a href="{% url 'home' %}"> <img src="{% static 'logo.png' %}" /> </a> </h1> 
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'articles:create' %}" class="highlight"> Create New Article </a>
                        </li>
                        <li>
                            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>

                    {% else %}
                        <li>
                            <a href="{% url 'accounts:login' %}" class="login-link"> Login </a>
                        </li>
                        <li>
                            <a href="{% url 'accounts:signup' %}" class="signup-link"> Sign Up </a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </header>
            
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
