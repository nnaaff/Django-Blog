{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List:</h1> <br>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:detail' article.slug %}"> {{ article.title }} </a></h2>
                <p> {{ article.snippet }} </p> 
                <h4> {{ article.date }} </h4> 
                <p class="author"> Author: {{ article.author.username }} </p> <br>
            </div>
        {% endfor %}
    </div> <br>
{% endblock %}
