{% extends 'base_layout.html' %}

{% block content %}
    <div class="article-detail">
        <div class="article">
            <br> <h2>{{ article.title }}</h2> 
            <h4> Written by: {{ article.author.username }} </h4>
            <img src="{{ article.thumb.url }}">
            <p> {{ article.body }} </p>
            <p class="date"> {{ article.date }} </p> <br>
        </div>        
    </div>
{% endblock %}
